<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>require.js</title>
    <!--
    有人可能会想到，加载这个文件，也可能造成网页失去响应。
    解决办法有两个，一个是把它放在网页底部加载，另一个是写成下面这样：
    async属性表明这个文件需要异步加载，避免网页失去响应。
    IE不支持这个属性，只支持defer，所以把defer也写上。
    加载require.js以后，下一步就要加载我们自己的代码了。
    假定我们自己的代码文件是main.js，也放在js目录下面。
    那么，只需要写成下面这样就行了：data-main属性的作用是，指定网页程序的主模块。
    在上例中，就是js目录下面的main.js，这个文件会第一个被require.js加载。
    由于require.js默认的文件后缀名是js，所以可以把main.js简写成main。
    -->
    <script src="lib/require-2.1.11.js" data-main="js/main2" defer async="true" charset="utf-8"></script>
</head>

<body>
</body>
<p>I would like to say: </p><div id="foo">Hello</div>
<form action="">
    <input id="multipier1" type="text" value="1">+
    <input id="multipier2" type="text" value="2">=
    <input id="product" type="text" value="">
</form>
</html>
